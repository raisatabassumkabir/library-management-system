<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head}"></head>

<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <div th:replace="~{fragments/layout :: header('')}"></div>

    <div class="container mx-auto px-4 md:px-10 py-10 flex-grow">

        <!-- Back Button -->
        <a href="/studentDashboard"
            class="inline-flex items-center gap-2 text-gray-500 hover:text-primary mb-6 transition-colors">
            <i class="fa fa-arrow-left"></i> Back to Dashboard
        </a>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Book Info Card -->
            <div class="lg:col-span-1">
                <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-100 text-center sticky top-24">
                    <div
                        class="w-48 h-64 bg-gray-200 mx-auto rounded-lg shadow-inner mb-6 flex items-center justify-center text-gray-400">
                        <i class="fa fa-book text-6xl opacity-50"></i>
                    </div>

                    <h1 class="text-2xl font-serif font-bold text-gray-800 mb-2" th:text="${book.title}">Book Title</h1>
                    <p class="text-gray-500 mb-4" th:text="'by ' + ${book.author}">by Author Name</p>

                    <div class="flex items-center justify-center gap-2 mb-6">
                        <div class="flex text-yellow-400 text-lg">
                            <span th:each="i : ${#numbers.sequence(1, 5)}">
                                <i th:class="${i <= avgRating} ? 'fa fa-star' : 'fa fa-star-o'"></i>
                            </span>
                        </div>
                        <span class="font-bold text-gray-700" th:text="${avgRating}">4.5</span>
                        <span class="text-gray-400 text-sm" th:text="'(' + ${reviewCount} + ' reviews)'">(12
                            reviews)</span>
                    </div>

                    <div class="border-t border-gray-100 pt-6">
                        <div class="flex justify-between items-center mb-2 text-sm">
                            <span class="text-gray-500">ISBN</span>
                            <span class="font-mono font-medium" th:text="${book.isbn}">123456</span>
                        </div>
                        <div class="flex justify-between items-center text-sm">
                            <span class="text-gray-500">Availability</span>
                            <span th:if="${book.remainingQuantity > 0}"
                                class="text-emerald-600 font-bold bg-emerald-50 px-2 py-1 rounded">In Stock</span>
                            <span th:if="${book.remainingQuantity <= 0}"
                                class="text-red-600 font-bold bg-red-50 px-2 py-1 rounded">Out of Stock</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Reviews Section -->
            <div class="lg:col-span-2 space-y-8">

                <!-- Add Review Form -->
                <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-100">
                    <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                        <i class="fa fa-pen-square text-primary"></i> Write a Review
                    </h2>

                    <form th:action="@{'/book/' + ${book.isbn} + '/review'}" th:object="${newReview}" method="post"
                        class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Rating</label>
                            <div class="flex gap-4">
                                <div class="rating-group flex flex-row-reverse justify-end gap-1">
                                    <input type="radio" name="rating" value="5" id="star5" class="hidden peer/5"
                                        required />
                                    <label for="star5"
                                        class="fa fa-star text-2xl text-gray-300 cursor-pointer hover:text-yellow-400 peer-checked/5:text-yellow-400 hover:scale-110 transition-transform"></label>

                                    <input type="radio" name="rating" value="4" id="star4" class="hidden peer/4" />
                                    <label for="star4"
                                        class="fa fa-star text-2xl text-gray-300 cursor-pointer hover:text-yellow-400 peer-checked/4:text-yellow-400 peer-hover/5:text-yellow-400 hover:scale-110 transition-transform"></label>

                                    <input type="radio" name="rating" value="3" id="star3" class="hidden peer/3" />
                                    <label for="star3"
                                        class="fa fa-star text-2xl text-gray-300 cursor-pointer hover:text-yellow-400 peer-checked/3:text-yellow-400 peer-hover/4:text-yellow-400 peer-hover/5:text-yellow-400 hover:scale-110 transition-transform"></label>

                                    <input type="radio" name="rating" value="2" id="star2" class="hidden peer/2" />
                                    <label for="star2"
                                        class="fa fa-star text-2xl text-gray-300 cursor-pointer hover:text-yellow-400 peer-checked/2:text-yellow-400 peer-hover/3:text-yellow-400 peer-hover/4:text-yellow-400 peer-hover/5:text-yellow-400 hover:scale-110 transition-transform"></label>

                                    <input type="radio" name="rating" value="1" id="star1" class="hidden peer/1" />
                                    <label for="star1"
                                        class="fa fa-star text-2xl text-gray-300 cursor-pointer hover:text-yellow-400 peer-checked/1:text-yellow-400 peer-hover/2:text-yellow-400 peer-hover/3:text-yellow-400 peer-hover/4:text-yellow-400 peer-hover/5:text-yellow-400 hover:scale-110 transition-transform"></label>
                                </div>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">My Review</label>
                            <textarea name="comment" rows="4"
                                class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all"
                                placeholder="Share your thoughts about this book..." required></textarea>
                        </div>

                        <button type="submit"
                            class="bg-primary hover:bg-primary-dark text-white px-6 py-2 rounded-lg font-medium transition-colors">
                            Submit Review
                        </button>
                    </form>
                </div>

                <!-- Reviews List -->
                <div class="space-y-4">
                    <h3 class="text-lg font-bold text-gray-800">Community Reviews</h3>

                    <div th:if="${#lists.isEmpty(reviews)}"
                        class="bg-gray-50 p-8 rounded-xl text-center border border-gray-200">
                        <p class="text-gray-500">No reviews yet. Be the first to share your thoughts!</p>
                    </div>

                    <div th:each="review : ${reviews}"
                        class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex gap-4">
                        <div class="flex-shrink-0">
                            <div
                                class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 font-bold">
                                <span th:text="${#strings.substring(review.userName, 0, 1)}">U</span>
                            </div>
                        </div>
                        <div class="flex-grow">
                            <div class="flex justify-between items-start mb-1">
                                <h4 class="font-bold text-gray-800" th:text="${review.userName}">User Name</h4>
                                <span class="text-xs text-gray-400" th:text="${review.reviewDate}">2023-01-01</span>
                            </div>
                            <div class="flex text-yellow-400 text-xs mb-2">
                                <span th:each="i : ${#numbers.sequence(1, 5)}">
                                    <i th:class="${i <= review.rating} ? 'fa fa-star' : 'fa fa-star-o'"></i>
                                </span>
                            </div>
                            <p class="text-gray-600 text-sm leading-relaxed" th:text="${review.comment}">
                                Review content goes here...
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Need simple script for star hover/select logic if CSS-only peer doesn't work perfectly across all browsers, but peer is usually fine -->
    <script>
        // Optional JS if needed for complex interaction, but CSS peer is handling the star coloring
    </script>
</body>

</html>
