<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
<div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="http://localhost:8080/adminDashboard"><i class="fa fa-home"></i> Dashboard</a>
    <a href="http://localhost:8080/manageBook"><i class="fa fa-book"></i> Manage Book</a>
    <a href="http://localhost:8080/issuedBook "><i class="fa fa-book-reader"></i> Issued Book</a>
    <a href="http://localhost:8080/returnBook"><i class="fa fa-undo"></i> Return Book</a>
    <a href="http://localhost:8080/viewMembers"><i class="fa fa-users"></i> View Members</a>
    <a href="http://localhost:8080/index"><i class="fa fa-user-plus"></i> Add Member</a>
    <a href="http://localhost:8080/defaulterList"><i class="fa fa-ban"></i> Defaulters </a>
    <a href="http://localhost:8080/index"><i class="fa fa-sign-out"></i> Sign out</a>
</div>

<div class="main-content">
    <h1>Dashboard</h1>
    <div class="dashboard-cards">
        <div class="card">
            <i class="fa fa-book"></i>
            <div>
                <h3>Total Books:</h3>
                <p th:text="${totalBookCount}">0</p> <!-- Display total books count -->
            </div>
        </div>
        <div class="card">
            <i class="fa fa-book-reader"></i>
            <div>
                <h3>Total Issued Books:</h3>
                <p th:text="${totalIssuedBooks}">0</p> <!-- Display total issued books count -->
            </div>
        </div>
        <div class="card">
            <i class="fa fa-users"></i>
            <div>
                <h3>Total Members:</h3>
                <p th:text="${userCount}">0</p> <!-- Assuming userCount is passed in the model -->
            </div>
        </div>
        <div class="card">
            <i class="fa fa-users"></i>
            <div>
                <h3>Defaulters:</h3>
                <p th:text="${defaulters}">0</p> <!-- Assuming userCount is passed in the model -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
<style>
    body {
        display: flex;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .sidebar {
        width: 250px;
        background-color: #2c3e50;
        height: 100vh;
        color: white;
        padding: 20px 0;
        position: fixed;
    }
    .sidebar h2 {
        text-align: center;
        margin-bottom: 30px;
    }
    .sidebar a {
        color: white;
        padding: 15px 30px;
        display: block;
        text-decoration: none;
    }
    .sidebar a:hover {
        background-color: #34495e;
    }
    .main-content {
        margin-left: 250px;
        padding: 20px;
        width: calc(100% - 250px);
    }
    .dashboard-cards {
        display: flex;
        gap: 20px;
    }
    .dashboard-cards {
        display: flex;
        gap: 20px;
        margin-top: 30px;
    }

    .card {
        background-color: white;
        padding: 25px;
        border-radius: 10px;
        flex: 1;
        min-width: 200px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        display: flex;
        align-items: center;
        gap: 20px;
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .card i {
        font-size: 40px;
        color: #2c7ad6;
    }

    .card h3 {
        margin: 0;
        font-size: 16px;
        color: #555;
    }

    .card p {
        margin: 5px 0 0 0;
        font-size: 32px;  /* Increased from 24px to 32px */
        font-weight: bold;
        color: #2c3e50;
    }
</style>
