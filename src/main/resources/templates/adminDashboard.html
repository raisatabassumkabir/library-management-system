<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/admin_layout :: layout(~{::content}, 'dashboard')}">

<head>
    <title>Admin Dashboard</title>
</head>

<body>
    <div th:fragment="content" class="w-full max-w-7xl mx-auto" th:with="currentPage='dashboard'">
        <!-- Header -->
        <div class="mb-10">
            <h1 class="text-4xl font-serif font-bold text-slate-800 mb-2">Dashboard</h1>
            <p class="text-slate-500 text-lg">Welcome back! Here's an overview of your library.</p>
        </div>

        <!-- Stats Cards Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2 gap-8 mb-12">
            <!-- Card 1: Total Books -->
            <div
                class="bg-white rounded-xl p-6 shadow-sm border border-gray-100 flex items-center gap-6 hover:shadow-md transition">
                <div
                    class="w-16 h-16 rounded-lg bg-emerald-50 text-emerald-600 flex items-center justify-center text-2xl">
                    <i class="fa fa-book"></i>
                </div>
                <div>
                    <h3 class="text-xs font-bold text-gray-400 tracking-widest uppercase mb-1">Total Books</h3>
                    <p class="text-4xl font-serif font-bold text-slate-800" th:text="${totalBookCount}">1247</p>
                </div>
            </div>

            <!-- Card 2: Issued Books -->
            <div
                class="bg-white rounded-xl p-6 shadow-sm border border-gray-100 flex items-center gap-6 hover:shadow-md transition">
                <div class="w-16 h-16 rounded-lg bg-blue-50 text-blue-600 flex items-center justify-center text-2xl">
                    <i class="fa fa-address-book"></i>
                </div>
                <div>
                    <h3 class="text-xs font-bold text-gray-400 tracking-widest uppercase mb-1">Issued Books</h3>
                    <p class="text-4xl font-serif font-bold text-slate-800" th:text="${totalIssuedBooks}">89</p>
                </div>
            </div>

            <!-- Card 3: Total Members -->
            <div
                class="bg-white rounded-xl p-6 shadow-sm border border-gray-100 flex items-center gap-6 hover:shadow-md transition">
                <div
                    class="w-16 h-16 rounded-lg bg-purple-50 text-purple-600 flex items-center justify-center text-2xl">
                    <i class="fa fa-users"></i>
                </div>
                <div>
                    <h3 class="text-xs font-bold text-gray-400 tracking-widest uppercase mb-1">Total Members</h3>
                    <p class="text-4xl font-serif font-bold text-slate-800" th:text="${userCount}">156</p>
                </div>
            </div>

            <!-- Card 4: Defaulters -->
            <div
                class="bg-white rounded-xl p-6 shadow-sm border border-gray-100 flex items-center gap-6 hover:shadow-md transition">
                <div class="w-16 h-16 rounded-lg bg-red-50 text-red-600 flex items-center justify-center text-2xl">
                    <i class="fa fa-ban"></i>
                </div>
                <div>
                    <h3 class="text-xs font-bold text-gray-400 tracking-widest uppercase mb-1">Defaulters</h3>
                    <p class="text-4xl font-serif font-bold text-slate-800" th:text="${defaulters}">7</p>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
