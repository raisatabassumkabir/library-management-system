<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/admin_layout :: layout(~{::content}, 'viewMembers')}">

<head>
    <title>View Members</title>
</head>

<body>
    <div th:fragment="content" class="w-full max-w-7xl mx-auto" th:with="currentPage='viewMembers'">

        <!-- Page Header -->
        <div class="mb-10">
            <h1 class="text-4xl font-serif font-bold text-slate-800 mb-2">Member Directory</h1>
            <p class="text-slate-500 text-lg">View and manage registered library members.</p>
        </div>

        <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-100 overflow-hidden">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                <h2 class="text-2xl font-serif font-bold text-slate-800">Registered Members</h2>

                <!-- Search Members -->
                <div class="flex gap-2 w-full md:w-auto mt-4 md:mt-0">
                    <div class="relative w-full md:w-80">
                        <input type="text" id="memberSearchInput"
                            class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary text-sm"
                            placeholder="enter the email" th:value="${param.query}">
                        <i class="fa fa-search absolute left-3 top-2.5 text-gray-400"></i>
                    </div>
                </div>
            </div>

            <div class="overflow-x-auto rounded-lg border border-gray-100">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-800 text-white shadow-md">
                            <th class="p-4 font-semibold text-sm tracking-wide uppercase">Name</th>
                            <th class="p-4 font-semibold text-sm tracking-wide uppercase">Email</th>
                            <th class="p-4 font-semibold text-sm tracking-wide uppercase">User Type</th>
                            <th class="p-4 font-semibold text-sm tracking-wide uppercase">Account Status</th>
                        </tr>
                    </thead>
                    <tbody th:fragment="memberTableBody" id="memberTableBody"
                        class="divide-y divide-gray-100 text-slate-600">
                        <tr th:each="member : ${memberList}" class="hover:bg-slate-50 transition">
                            <td class="p-4 font-medium text-slate-800" th:text="${member.name}"></td>
                            <td class="p-4 font-medium text-slate-800" th:text="${member.email}"></td>
                            <td class="p-4">
                                <span class="px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider"
                                    th:classappend="${#strings.equalsIgnoreCase(member.userType, 'student') ? 'bg-blue-50 text-blue-600' : 'bg-purple-50 text-purple-600'}"
                                    th:text="${member.userType}">USER</span>
                            </td>
                            <td class="p-4">
                                <span class="flex items-center gap-2 text-emerald-600 text-sm font-medium"><i
                                        class="fa fa-check-circle"></i> Active</span>
                            </td>
                        </tr>
                        <!-- Empty State -->
                        <tr th:if="${#lists.isEmpty(memberList)}">
                            <td colspan="4" class="p-8 text-center text-gray-400 italic">No members found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const searchInput = document.getElementById('memberSearchInput');
                const tableBody = document.getElementById('memberTableBody');

                if (searchInput) {
                    searchInput.addEventListener('input', function (e) {
                        const query = e.target.value;

                        // Fetch fragment
                        fetch('/admin/members/search-fragment?query=' + encodeURIComponent(query))
                            .then(response => response.text())
                            .then(html => {
                                tableBody.innerHTML = html;
                            })
                            .catch(error => console.error('Error fetching search results:', error));
                    });
                }
            });
        </script>
    </div>
</body>

</html>
