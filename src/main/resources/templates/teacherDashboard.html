<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::content})}">

<head>
    <title>Teacher Dashboard</title>
</head>

<body>
    <div th:fragment="content" class="bg-slate-50 min-h-screen py-12">
        <div class="container mx-auto px-4 md:px-24">

            <!-- Page Header -->
            <div class="mb-10 text-center">
                <h1 class="text-4xl font-serif font-bold text-slate-800 mb-2">Teacher Portal</h1>
                <p class="text-slate-500 text-lg">Manage course materials and library resources.</p>
            </div>

            <div class="bg-white p-12 rounded-xl shadow-sm border border-gray-100 text-center max-w-3xl mx-auto">
                <div class="bg-primary/5 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i class="fa fa-graduation-cap text-4xl text-primary"></i>
                </div>
                <h2 class="text-2xl font-serif font-bold text-slate-800 mb-4">Dashboard Coming Soon</h2>
                <p class="text-slate-500 mb-8 leading-relaxed max-w-lg mx-auto">
                    We're currently building a dedicated experience for teachers. Check back soon for features like
                    course reserves and student reading tracking.
                </p>
                <div class="flex justify-center gap-4">
                    <a href="#"
                        class="px-6 py-2 bg-panel text-white rounded-lg hover:bg-panel-hover transition font-medium">Return
                        Home</a>
                    <a href="#"
                        class="px-6 py-2 border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-50 transition font-medium">Contact
                        Support</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
