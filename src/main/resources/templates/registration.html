<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head}"></head>

<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex flex-col">
        <div th:replace="~{fragments/layout :: header('register')}"></div>

        <!-- Hero Slider Section -->
        <div class="relative w-full bg-cover bg-fixed bg-center min-h-[640px] flex items-center justify-center flex-grow"
            style="background-image:url('/picture/library.png');">
            <!-- Overlay -->
            <div class="absolute inset-0 bg-black/50"></div>

            <div class="container mx-auto px-4 relative z-10 grid grid-cols-1 md:grid-cols-12 gap-8 w-full py-10">

                <!-- Welcome Text -->
                <div class="md:col-span-4 text-center md:text-left flex flex-col justify-center text-white">
                    <h1 class="text-4xl md:text-5xl font-bold mb-2">WELCOME TO LIBRARY<span
                            class="text-primary">ZONE</span></h1>
                    <p class="text-xl opacity-90">Knowledge is Power</p>
                </div>

                <!-- Spacer -->
                <div class="hidden md:block md:col-span-2"></div>

                <!-- Registration Form -->
                <div class="md:col-span-5">
                    <div
                        class="bg-white/80 backdrop-blur-sm rounded-lg p-8 transform transition hover:scale-105 duration-300">
                        <h1 class="text-2xl font-bold text-center text-primary mb-6">REGISTER</h1>
                        <form action="/registration-form" method="post" th:object="${registration}"
                            class="flex flex-col gap-4">
                            <div>
                                <label class="text-primary font-semibold text-sm">NAME</label>
                                <input type="text" th:field="*{name}"
                                    class="w-full h-10 px-3 border-2 border-primary/30 rounded focus:border-primary focus:outline-none shadow-sm transition"
                                    required />
                            </div>
                            <div>
                                <label class="text-primary font-semibold text-sm">E-MAIL</label>
                                <input type="email" name="email"
                                    class="w-full h-10 px-3 border-2 border-primary/30 rounded focus:border-primary focus:outline-none shadow-sm transition"
                                    required />
                            </div>
                            <div class="relative">
                                <label class="text-primary font-semibold text-sm">PASSWORD</label>
                                <div class="relative">
                                    <input type="password" name="password" id="password"
                                        class="w-full h-10 px-3 border-2 border-primary/30 rounded focus:border-primary focus:outline-none shadow-sm transition pr-10"
                                        required />
                                    <span onclick="togglePassword()"
                                        class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer text-gray-500 hover:text-primary transition">
                                        <i class="fa fa-eye" id="toggleIcon"></i>
                                    </span>
                                </div>
                            </div>
                            <div>
                                <label class="text-primary font-semibold text-sm">USER TYPE</label>
                                <select name="userType"
                                    class="w-full h-10 px-3 border-2 border-primary/30 rounded focus:border-primary focus:outline-none shadow-sm transition"
                                    required>
                                    <option value=" " disabled selected hidden>Select Type</option>
                                    <option value="student">Student</option>
                                    <option value="teacher">Teacher</option>
                                </select>
                            </div>
                            <input type="submit" value="REGISTER"
                                class="w-full h-10 bg-primary text-white font-bold rounded cursor-pointer hover:bg-primary-dark transition" />
                            <div class="text-center">
                                <a href="#" class="text-primary text-sm hover:underline">forget password</a>
                            </div>
                            <p th:if="${error}" th:text="${error}" class="text-red-500 text-sm text-center"></p>
                        </form>
                    </div>
                </div>

                <div class="hidden md:block md:col-span-1"></div>
            </div>
        </div>

        <div th:replace="~{fragments/layout :: footer}"></div>
    </div>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const toggleIcon = document.getElementById("toggleIcon");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>

</html>
