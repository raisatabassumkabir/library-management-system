<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head}"></head>

<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <div th:replace="~{fragments/layout :: header('')}"></div>

    <div class="container mx-auto px-4 md:px-10 py-10 flex-grow">

        <!-- Profile Overview -->
        <div class="mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex items-center gap-6">
                <div
                    class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 text-2xl font-bold font-serif">
                    <span>S</span>
                </div>
                <div>
                    <h1 class="text-2xl font-serif font-bold text-gray-800"><span>S</span>tudent</h1>
                    <p class="text-gray-500" th:text="${email}">email@example.com</p>
                </div>
            </div>
        </div>

        <!-- Dashboard Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Left Column: Issued Books -->
            <div class="lg:col-span-2 space-y-8">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <h2 class="text-xl font-serif font-bold text-gray-800 mb-6 flex items-center gap-2">
                        <i class="fa fa-book text-blue-600"></i> Issued Books Log
                    </h2>

                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left">
                            <thead class="text-xs text-gray-400 uppercase border-b bg-gray-50">
                                <tr>
                                    <th class="px-4 py-3">Title</th>
                                    <th class="px-4 py-3">ISBN</th>
                                    <th class="px-4 py-3">Issue Date</th>
                                    <th class="px-4 py-3">Return Date</th>
                                    <th class="px-4 py-3 text-right">Fine</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-100">
                                <tr th:each="book : ${borrowedBooks}" class="hover:bg-gray-50">
                                    <td class="px-4 py-3 font-medium text-gray-800" th:text="${book.title}">Title</td>
                                    <td class="px-4 py-3 text-gray-500" th:text="${book.isbn}">ISBN</td>
                                    <td class="px-4 py-3 text-gray-500" th:text="${book.issueDate}">2023-01-01</td>
                                    <td class="px-4 py-3 text-gray-500" th:text="${book.returnDate}">2023-01-08</td>
                                    <td class="px-4 py-3 text-right">
                                        <span th:if="${book.fine > 0}" class="text-red-500 font-bold"
                                            th:text="${book.fine + ' tk'}">10 tk</span>
                                        <span th:if="${book.fine == 0}" class="text-green-500 font-medium">No
                                            Fine</span>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(borrowedBooks)}">
                                    <td colspan="5" class="px-4 py-8 text-center text-gray-400 italic">No books
                                        currently borrowed.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Right Column: Defaulter Status & Info -->
            <div class="space-y-8">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <h2 class="text-xl font-serif font-bold text-gray-800 mb-6 flex items-center gap-2">
                        <i class="fa fa-exclamation-circle text-orange-500"></i> Defaulter History
                    </h2>

                    <div th:if="${not #lists.isEmpty(defaulters)}" class="space-y-4">
                        <div th:each="defaulter : ${defaulters}"
                            class="p-4 bg-orange-50 border border-orange-100 rounded-lg">
                            <div class="flex justify-between items-start mb-2">
                                <span class="font-bold text-orange-800" th:text="${defaulter.title}">Book Title</span>
                                <span class="bg-orange-200 text-orange-800 text-xs px-2 py-1 rounded font-bold"
                                    th:text="${defaulter.fine + ' tk'}">Fine</span>
                            </div>
                            <div class="text-xs text-orange-600 flex justify-between">
                                <span>Due: <span th:text="${defaulter.returnDate}">Date</span></span>
                                <span>ISBN: <span th:text="${defaulter.isbn}">ISBN</span></span>
                            </div>
                        </div>
                    </div>

                    <div th:if="${#lists.isEmpty(defaulters)}" class="text-center py-8">
                        <div class="bg-green-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fa fa-check text-green-500 text-2xl"></i>
                        </div>
                        <p class="text-gray-500">Clean record! No outstanding fines.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
