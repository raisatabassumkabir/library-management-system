<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/layout :: head}"></head>

<body class="bg-gray-100 font-sans flex flex-col min-h-screen">

    <div th:replace="~{fragments/layout :: header}"></div>

    <div class="container mx-auto px-4 md:px-24 py-12 flex-grow">
        <!-- Page Title -->
        <div class="mb-10">
            <h1 class="text-4xl font-serif font-bold text-slate-800 mb-2">My Bookshelf</h1>
            <p class="text-slate-500 text-lg">Track your borrowed books and return dates.</p>
        </div>

        <!-- Content -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-8">
            <h2 class="text-2xl font-serif font-bold text-slate-800 mb-6 border-b border-gray-100 pb-4">Currently
                Borrowed</h2>

            <div th:if="${#lists.isEmpty(borrowedBooks)}"
                class="text-center py-16 flex flex-col items-center justify-center">
                <div class="bg-slate-50 p-6 rounded-full mb-4">
                    <i class="fa fa-book-open text-4xl text-slate-300"></i>
                </div>
                <h3 class="text-lg font-medium text-slate-600 mb-1">No books borrowed</h3>
                <!-- Debug info to confirm variable visibility -->
                <p class="text-xs text-slate-300 mt-2"
                    th:text="'Debug: List Size = ' + ${borrowedBooks != null ? borrowedBooks.size() : 'NULL'}"></p>
                <a href="#"
                    class="mt-6 px-6 py-2 bg-slate-800 text-white rounded-lg hover:bg-slate-700 transition text-sm font-semibold">Browse
                    Library</a>
            </div>

            <div th:if="${!#lists.isEmpty(borrowedBooks)}" class="overflow-x-auto rounded-lg border border-gray-100">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-800 text-white shadow-md">
                            <th class="p-4 font-semibold text-sm tracking-wide uppercase">ISBN</th>
                            <th class="p-4 font-semibold text-sm tracking-wide uppercase">Title</th>
                            <th class="p-4 font-semibold text-sm tracking-wide uppercase">Issue Date</th>
                            <th class="p-4 font-semibold text-sm tracking-wide uppercase">Return Date</th>
                            <th class="p-4 font-semibold text-sm tracking-wide uppercase">Fine</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100 text-slate-600">
                        <tr th:each="book : ${borrowedBooks}" class="hover:bg-slate-50 transition">
                            <td class="p-4 font-mono text-sm" th:text="${book.isbn}"></td>
                            <td class="p-4 font-medium text-slate-800" th:text="${book.title}"></td>
                            <td class="p-4" th:text="${book.issueDate}"></td>
                            <td class="p-4 font-semibold text-primary" th:text="${book.returnDate}"></td>
                            <td class="p-4 font-semibold" th:text="${book.fine > 0 ? book.fine + ' TK' : 'No Fine'}"
                                th:classappend="${book.fine > 0 ? 'text-red-600' : 'text-green-600'}">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: footer}"></div>

</body>

</html>
