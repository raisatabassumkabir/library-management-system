<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" xmlns:th="https://thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library management system</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2c7ad6',
                        'primary-dark': '#1f5fbf',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 font-sans">
    <div class="min-h-screen flex flex-col">
        <div th:replace="~{fragments/layout :: header('login')}"></div>

        <!-- Hero Slider Section -->
        <div class="relative w-full bg-cover bg-fixed bg-center min-h-[640px] flex items-center justify-center"
            style="background-image:url('/picture/library.png');">
            <!-- Overlay -->
            <div class="absolute inset-0 bg-black/50"></div>

            <div class="container mx-auto px-4 relative z-10 grid grid-cols-1 md:grid-cols-12 gap-8 w-full">

                <!-- Welcome Text -->
                <div class="md:col-span-4 text-center md:text-left flex flex-col justify-center text-white">
                    <h1 class="text-4xl md:text-5xl font-bold mb-2">WELCOME TO LIBRARY<span
                            class="text-primary">ZONE</span></h1>
                    <p class="text-xl opacity-90">Knowledge is Power</p>
                </div>

                <!-- Spacer -->
                <div class="hidden md:block md:col-span-1"></div>

                <!-- Login Card -->
                <div class="md:col-span-1"></div> <!-- Spacer for alignment -->
                <div class="md:col-span-5">
                    <div
                        class="bg-white/80 backdrop-blur-sm rounded-lg p-8 transform transition hover:scale-105 duration-300">
                        <h1 class="text-2xl font-bold text-center text-primary mb-6">LOGIN</h1>
                        <form action="/login" method="post" class="flex flex-col gap-4">
                            <div>
                                <label class="text-primary font-semibold text-sm">E-MAIL</label>
                                <input type="email" name="email"
                                    class="w-full h-10 px-3 border-2 border-primary/30 rounded focus:border-primary focus:outline-none shadow-sm transition"
                                    placeholder="you@example.com" required />
                            </div>
                            <div>
                                <label class="text-primary font-semibold text-sm">PASSWORD</label>
                                <input type="password" name="password"
                                    class="w-full h-10 px-3 border-2 border-primary/30 rounded focus:border-primary focus:outline-none shadow-sm transition"
                                    placeholder="••••••••" required />
                            </div>
                            <input type="submit" value="LOGIN"
                                class="w-full h-10 bg-primary text-white font-bold rounded cursor-pointer hover:bg-primary-dark transition" />
                            <div class="text-center">
                                <a href="/registration" class="text-primary text-sm hover:underline">Create Account</a>
                                <span class="text-primary text-sm mx-2">|</span>
                                <a href="#" class="text-primary text-sm hover:underline">forget password</a>
                            </div>
                            <!-- Error Message -->
                            <p th:if="${param.error}" class="text-red-500 text-sm text-center">Invalid credentials</p>
                        </form>
                    </div>
                </div>

                <div class="hidden md:block md:col-span-1"></div>
            </div>
        </div>



        <div th:replace="~{fragments/layout :: footer}"></div>
    </div>
</body>

</html>
