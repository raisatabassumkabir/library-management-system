<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/admin_layout :: layout(~{::content}, 'defaulters')}">

<head>
    <title>Defaulters List</title>
</head>

<body>
    <div th:fragment="content" class="w-full max-w-7xl mx-auto" th:with="currentPage='defaulters'">

        <!-- Page Header -->
        <div class="mb-10">
            <h1 class="text-4xl font-serif font-bold text-slate-800 mb-2">Defaulters List</h1>
            <p class="text-slate-500 text-lg">Manage overdue books and outstanding fines.</p>
        </div>

        <div th:if="${msg}"
            class="bg-emerald-50 border border-emerald-200 text-emerald-700 px-6 py-4 rounded-lg mb-8 flex items-center gap-3 shadow-sm"
            role="alert">
            <i class="fa fa-check-circle text-xl"></i>
            <p th:text="${msg}" class="font-medium"></p>
        </div>

        <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-100 overflow-hidden">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6">
                <h2 class="text-2xl font-serif font-bold text-slate-800">Overdue Records</h2>

                <!-- Search Defaulters -->
                <div class="flex gap-2 w-full md:w-auto mt-4 md:mt-0">
                    <div class="relative w-full md:w-80">
                        <input type="text" id="defaulterSearchInput"
                            class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary text-sm"
                            placeholder="Type to search by Email or digits..." th:value="${param.query}">
                        <i class="fa fa-search absolute left-3 top-2.5 text-gray-400"></i>
                    </div>
                </div>
            </div>

            <div class="overflow-x-auto rounded-lg border border-gray-100">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-800 text-white shadow-md">
                            <th class="p-4 font-semibold text-sm tracking-wide uppercase">Email</th>
                            <th class="p-4 font-semibold text-sm tracking-wide uppercase">ID</th>
                            <th class="p-4 font-semibold text-sm tracking-wide uppercase">ISBN</th>
                            <th class="p-4 font-semibold text-sm tracking-wide uppercase">Book Title</th>
                            <th class="p-4 font-semibold text-sm tracking-wide uppercase">Issue Date</th>
                            <th class="p-4 font-semibold text-sm tracking-wide uppercase">Return Date</th>
                            <th class="p-4 font-semibold text-sm tracking-wide uppercase text-right">Fine</th>
                            <th class="p-4 font-semibold text-sm tracking-wide uppercase text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody th:fragment="defaulterTableBody" id="defaulterTableBody"
                        class="divide-y divide-gray-100 text-slate-600">
                        <tr th:each="defaulter : ${defaulters}"
                            class="hover:bg-red-50 transition border-l-4 border-l-transparent hover:border-l-red-400">
                            <td class="p-4 font-medium" th:text="${defaulter.email}"></td>
                            <td class="p-4 font-mono text-xs text-slate-500" th:text="${defaulter.defaulterId}"></td>
                            <td class="p-4 font-mono text-xs" th:text="${defaulter.isbn}"></td>
                            <td class="p-4 font-medium text-slate-800" th:text="${defaulter.title}"></td>
                            <td class="p-4 text-sm" th:text="${defaulter.issueDate}"></td>
                            <td class="p-4 text-sm font-semibold text-red-500" th:text="${defaulter.returnDate}"></td>
                            <td class="p-4 text-right font-bold text-red-600" th:text="${defaulter.fineAmount}"></td>
                            <td class="p-4 text-center">
                                <form th:action="@{/admin/clearDefaulter}" method="post" style="display:inline;">
                                    <input type="hidden" name="defaulterId" th:value="${defaulter.defaulterId}">
                                    <button type="submit"
                                        class="bg-white border border-red-200 text-red-500 hover:bg-red-500 hover:text-white px-4 py-2 rounded-lg text-sm font-semibold transition shadow-sm">
                                        Clear Due
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <!-- Empty State -->
                        <tr th:if="${#lists.isEmpty(defaulters)}">
                            <td colspan="8"
                                class="p-12 text-center flex flex-col items-center justify-center text-gray-400">
                                <i class="fa fa-check-circle text-4xl mb-3 text-emerald-100"></i>
                                <span class="text-lg font-medium text-slate-500">No active defaulters</span>
                                <span class="text-sm">Great job! All books are returned on time.</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('defaulterSearchInput');
            const tableBody = document.getElementById('defaulterTableBody');

            if (searchInput) {
                searchInput.addEventListener('input', function (e) {
                    const query = e.target.value;

                    // Fetch fragment
                    fetch('/admin/defaulters/search-fragment?query=' + encodeURIComponent(query))
                        .then(response => response.text())
                        .then(html => {
                            tableBody.innerHTML = html;
                        })
                        .catch(error => console.error('Error fetching search results:', error));
                });
            }
        });
    </script>
</body>

</html>
